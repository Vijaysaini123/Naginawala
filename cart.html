<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart - Naginawala</title>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    .cart-container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .cart-header {
      text-align: center;
      font-size: 30px;
      margin-bottom: 30px;
      color: #a75813;
    }
    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: #fff6f0;
      border-radius: 10px;
      transition: 0.3s;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }
    .item-details {
      flex: 2;
    }
    .item-name {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }
    .item-attr {
      font-size: 14px;
      color: gray;
      margin-bottom: 5px;
    }
    .item-price {
      font-size: 18px;
      color: #a75813;
      font-weight: bold;
    }
    .item-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .btn {
      background: #a75813;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #844511;
    }
    .cart-total {
      text-align: right;
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #a75813;
    }
    .continue-shopping {
      display: block;
      text-align: center;
      margin-top: 30px;
      text-decoration: none;
      background: #a75813;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
    }
    .continue-shopping:hover {
      background: #844511;
    }
    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-right: 20px;
    }
    .qty-btn {
      background-color: #a75813;
      color: white;
      border: none;
      border-radius: 6px;
      width: 30px;
      height: 30px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    .qty-btn:hover {
      background-color: #844511;
    }
    .qty-input {
      width: 50px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 4px;
    }
  </style>
</head>
<body>

<div class="cart-container">
  <div class="cart-header">
    <i class="fas fa-shopping-cart"></i> Your Cart
  </div>

  <div id="cart-items"></div>

  <div class="cart-total" id="cart-total">
    Total: ₹0
  </div>

  <a href="product.html" id="continue-shopping-btn" class="continue-shopping">Continue Shopping</a>
</div>

<script>
  let productData = [];
  Papa.parse("static/products_3.csv", {
    download: true,
    header: true,
    complete: function(results) {
      productData = results.data;
      loadCart();
    },
    error: function(err) {
      alert("Error loading CSV: " + err.message);
      console.error(err);
    }
  });

  function getCartProductDetails(item) {
    let product = null;
    if (item.id) {
      product = productData.find(p => p.id && String(p.id).trim() === String(item.id).trim());
    }
    if (!product && item.name) {
      product = productData.find(p => p.title && p.title.trim() === item.name.trim());
    }
    return product;
  }

  function getCartImage(item) {
    const product = getCartProductDetails(item);
    let img = product && product.image ? product.image.trim() : '';
    if (/^https?:\/\//.test(img)) return img;
    if (img.startsWith('static/images/')) return img;
    if (img) return 'static/images/' + img;
    return 'static/images/default.jpg';
  }

  function loadCart() {
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalElement = document.getElementById('cart-total');
    cartItemsContainer.innerHTML = "";

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p style='text-align:center;'>Your cart is empty.</p>";
      cartTotalElement.innerText = "Total: ₹0";
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      if (!item.quantity || item.quantity < 1) item.quantity = 1;
      const div = document.createElement('div');
      div.className = 'cart-item';
      const product = getCartProductDetails(item);
      const imgSrc = getCartImage(item);

      div.innerHTML = `
        <img src="${imgSrc}" alt="${item.name}">
        <div class="item-details">
          <a href="productspecification.html?id=${item.id}" style="color:inherit;text-decoration:none;">${item.name}</a>
          <div class="item-attr">Carat: ${item.carat || (product && product.carat) || 'N/A'} | Look: ${item.look || 'Beautiful'}</div>
          <div class="item-price">₹${(item.sale_price || item.price || 0) * (item.quantity || 1)}</div>
        </div>
        <div class="item-actions">
          <div class="quantity-selector">
            <button type="button" class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity-1})">-</button>
            <input type="number" class="qty-input" min="1" value="${item.quantity || 1}" onchange="updateQuantity(${index}, this.value)">
            <button type="button" class="qty-btn" onclick="updateQuantity(${index}, ${item.quantity+1})">+</button>
          </div>
          <button type="button" class="btn" onclick="removeItem(${index})">Remove</button>
          <button type="button" class="btn" onclick="buyNowFromCart(${index})">Buy Now</button>
        </div>
      `;
      cartItemsContainer.appendChild(div);
      total += (item.sale_price || item.price || 0) * (item.quantity || 1);
    });

    cartTotalElement.innerText = "Total: ₹" + total;
  }

  function updateQuantity(index, newQty) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    newQty = parseInt(newQty);
    if (newQty < 1) newQty = 1;
    if (index >= 0 && index < cart.length) {
      cart[index].quantity = newQty;
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (index >= 0 && index < cart.length) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }
  }

  function buyNowFromCart(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (index >= 0 && index < cart.length) {
      const item = cart[index];
      // Ensure image and name are present for payment page
      if (!item.image) {
        const product = getCartProductDetails(item);
        if (product && product.image) item.image = product.image;
      }
      if (!item.title && item.name) item.title = item.name;
      localStorage.setItem('buyNowProduct', JSON.stringify(item));
      window.location.href = "payment.html";
    }
  }
</script>

</body>
</html>
